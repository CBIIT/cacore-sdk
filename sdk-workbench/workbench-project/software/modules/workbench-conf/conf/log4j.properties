# Set root category priority to WARN and its only appender to A1.

log4j.rootCategory=DEBUG, A1

# A1 is set to be a ConsoleAppender.

log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.clientLog=org.apache.log4j.FileAppender
log4j.appender.clientLog.File=c:/log/client.log
log4j.appender.clientLog.layout=org.apache.log4j.PatternLayout
log4j.appender.clientLog.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.category.gov.nih.nci=DEBUG

# Display any warnings generated by the workbench code
log4j.category.gov.nih.nci.cacoresdk.workbench=DEBUG